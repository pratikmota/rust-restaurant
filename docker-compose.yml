  #PG SQL Service
  postgres:
    container_name: postgres14.2
    image: 'postgres:14.2'
    networks:
      - restnet
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
networks:
  restnet:
    driver: bridge