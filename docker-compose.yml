version: '3.9'
services:
  #restaurant Server
  restaurant-server:
    container_name: restaurantapp
    build:
      context: ./restaurant-server
      dockerfile: restaurant-server.dockerfile
    restart: always
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres

  #PG SQL Service
  postgres:
    container_name: postgres14.2
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

